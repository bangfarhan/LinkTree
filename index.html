<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="box bg-white">
        <legend>
        </legend>
        <h6>Farhan Ma'arif Lubis</h6>
         <div class="col-auto">
            <div class="input-group mb-2">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d990.7055266647816!2d108.24284568806335!3d-6.668953399697152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6ed9e3596d752b%3A0xc64a6abde81f73bd!2sGg.%20Bugenvil%2C%20Beber%2C%20Kec.%20Ligung%2C%20Kabupaten%20Majalengka%2C%20Jawa%20Barat%2045456!5e0!3m2!1sid!2sid!4v1606136411403!5m2!1sid!2sid" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="col-auto" onclick="wa()">
            <div class="input-group mb-2" >
                <div class="input-group-prepend">
                    <div class="input-group-text wa"><img src="whatsapp.png" class="icon" alt="wa"></div>
                </div>
                <div  class="input-group-text form-control wa">WhatsApp</div>
            </div>
        </div>
        <div class="col-auto" onclick="fb()">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text fb" ><img src="facebook.png" class="icon" alt="wa"></div>
                </div>
                <div class="input-group-text form-control fb" >Facebook</div>
            </div>
        </div>
        <div class="col-auto" onclick="twit()">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text twit"><img src="twitter.png" class="icon" alt="wa"></div>
                </div>
                <div class="input-group-text form-control twit">Twitter</div>
            </div>
        </div>
        <div class="col-auto" onclick="github()">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text github"><img src="github.png" class="icon" alt="wa"></div>
                </div>
                <div class="input-group-text form-control github">Github</div>
            </div>
        </div>
        <div class="col-auto" onclick="ig()">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text ig"><img src="ig.png" class="icon" alt="wa"></div>
                </div>
                <div class="input-group-text form-control ig">Instagram</div>
            </div>
        </div>
         <div class="col-auto" onclick="yt()">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text yt"><img src="yt.png" class="icon" alt="wa"></div>
                </div>
                <div class="input-group-text form-control yt">Youtube</div>
            </div>
        </div>
       
    </fieldset>
</body>
<script src="script.js"></script>
</html>
